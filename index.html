<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeira Rick and Morty</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section id="personagens">
            <p id="conteudo"></p>
        </section>
    </main>
    <footer>
        <img src="IMG/logo.png" alt="">
    </footer>
</body>
<script>
    var nome
    var imagem
    var especie
    var conteudo = ""
    const pegaConteudo = document.getElementById("conteudo")

    fetch("https://rickandmortyapi.com/api/character")
    .then(response => response.json())
    .then(data => exibeGaleria(data))
    .catch(error => console.error(error))

    function exibeGaleria(data){
        for(i=0;i<20;i++){
            nome = data.results[i].name
            imagem = data.results[i].image
            especie = data.results[i].species

            conteudo += `<section class="personagem"><img src="${imagem}"><br><section class="info"><p class="nome">${nome}</p><p>${especie}</p></section></section>`
        }
        pegaConteudo.innerHTML = conteudo 
    }
</script>
</html>
